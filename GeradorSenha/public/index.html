<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <div class="center">
        <h1>Gerador de Senhas</h1>
        <div class="password"></div>

        <div>
          <p>
            Quantidade de caracteres
            <input type="number" class="qtd-caracteres" value="10" />
          </p>
          <p>
            Adicionar Maiúsculas
            <input type="checkbox" class="chk-maiusculas" />
          </p>
          <p>
            Adicionar Minúsculas
            <input type="checkbox" class="chk-maniusculas" checked />
          </p>
          <p>
            Adicionar Simbolos
            <input type="checkbox" class="chk-simbolos" checked />
          </p>
          <button type="submit" class="chk-buttom">Gerar Senha</button>
        </div>
      </div>
    </section>
    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
